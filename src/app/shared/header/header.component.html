<!-- src/app/shared/header/header.component.html -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/home">
      <img src="https://res.cloudinary.com/dvkvps1fy/image/upload/v1760982648/Logotipo_bnii3d.png" alt="Logo"
        class="navbar-logo">
      HotelSoft
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto">
        <!-- Siempre visible -->
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contacto</a>

        <!-- Estado de autenticación -->
        @if (!isLoggedIn) {
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
        }

        @if (isLoggedIn) {
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="me-1">👤</span>
            <span>{{ getUserDisplayName() }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            @if (!isAdmin) {
            <li>
              <a class="d-flex dropdown-item align-items-center justify-content-center text-secondary" routerLink="/room-form">
                {{currentUser.puntos}} puntos
              </a>
            </li>
            <li>
              <a class="d-flex dropdown-item align-items-center" routerLink="/profile">
                <i class="bi bi-pencil-square me-2" style="font-size: 1.2rem;"></i>Mi Perfil
              </a>
            </li>
            <li>
              <a class="d-flex dropdown-item align-items-center" routerLink="/booking-list">
                <i class="bi bi-calendar-event me-2" style="font-size: 1.2rem;"></i>Mis Reservas
              </a>
            </li>
            } @else {
            <li>
              <a class="d-flex dropdown-item align-items-center" routerLink="/room-form">
                <i class="bi bi-house-add me-2" style="font-size: 1.2rem;"></i>Crear habitación
              </a>
            </li>
            <li>
              <a class="d-flex dropdown-item align-items-center" routerLink="/room-list">
                <i class="bi bi-list-ul me-2" style="font-size: 1.2rem;"></i>Lista habitaciones
              </a>
            </li>
            }
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="d-flex dropdown-item text-danger align-items-center" (click)="logout()" style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2" style="font-size: 1.2rem;"></i>Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
