<!-- src/app/pages/auth/two-factor/two-factor.component.html -->
<div class="two-factor-container">
  <div class="two-factor-card">
    
    <!-- Header -->
    <div class="header">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h2>Verificación en Dos Pasos</h2>
      <p class="subtitle">
        Ingresa el código de 6 dígitos que hemos enviado a<br>
        <strong>{{ email }}</strong>
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="twoFactorForm" (ngSubmit)="verifyCode()">
      
      <!-- Campo de código -->
      <div class="form-group">
        <label for="code">Código de Verificación</label>
        <input 
          type="text" 
          id="code" 
          formControlName="code"
          class="form-control code-input"
          [class.is-invalid]="code.invalid && (code.dirty || code.touched)"
          placeholder="000000"
          maxlength="6"
          inputmode="numeric"
          pattern="[0-9]*"
          (input)="formatCode($event)"
          autocomplete="off"
        >
        
        <!-- Mensajes de error -->
        <div class="invalid-feedback" *ngIf="code.invalid && (code.dirty || code.touched)">
          <span *ngIf="code.hasError('required')">El código es requerido</span>
          <span *ngIf="code.hasError('pattern')">El código debe tener 6 dígitos</span>
        </div>
      </div>

      <!-- Botón de verificar -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="twoFactorForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Verificar Código</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Verificando...
        </span>
      </button>
    </form>

    <!-- Opciones adicionales -->
    <div class="additional-options">
      
      <!-- Reenviar código -->
      <button 
        type="button" 
        class="btn-link"
        (click)="resendCode()"
        [disabled]="isLoading"
      >
        ¿No recibiste el código? Reenviar
      </button>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Cancelar -->
      <button 
        type="button" 
        class="btn btn-secondary"
        (click)="cancelAndGoBack()"
        [disabled]="isLoading"
      >
        Cancelar e intentar de nuevo
      </button>
    </div>

    <!-- Información de ayuda -->
    <div class="help-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      <p>El código expirará en 10 minutos. Si no lo encuentras, revisa tu carpeta de spam.</p>
    </div>

  </div>
</div>
