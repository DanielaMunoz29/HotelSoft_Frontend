# Cloud Build configuration para Frontend - HotelSoft
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/hotelsoft-repo/hotelfront'

steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker Image'
    args: ['build', '-t', 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/hotelsoft-repo/hotelfront', '.']

  # Paso 2: Publicar la imagen en Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker Image'
    args: ['push', 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/hotelsoft-repo/hotelfront']

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'hotelfront',
        '--image', 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/hotelsoft-repo/hotelfront',
        '--region', 'southamerica-east1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--quiet'
      ]
